apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rileylitchfield.com
      secretName: portfolio-tls  # Reuse your existing TLS secret if it covers the domain.
  rules:
    - host: rileylitchfield.com
      http:
        paths:
          - path: /store
            pathType: Prefix
            backend:
              service:
                name: {{ include "ecommerce-project.fullname" . }}  # Should match the service name of your eCommerce project
                port:
                  number: {{ .Values.service.port }}  # Typically 80 